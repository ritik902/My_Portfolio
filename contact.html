  <!-- contact section  -->

  <section id="contact" class="text-black body-font tracking-widest">
    <form name="submit-to-google-sheet">
      <div class="container px-5 pt-16 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
          <h1 class="sm:text-3xl text-2xl font-medium title-font">
            Contact Me
          </h1>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-1/2">
              <div>
                <label for="name" class="leading-7 text-lg">Name</label>
                <input type="text" id="name" name="name" placeholder="NAME"
                  class="w-full bg-gradient-to-r from-purple-100 bg-opacity-50 rounded border border-gray-900 focus:border-indigo-500 focus:from-yellow-50 focus:to-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  required />
              </div>
            </div>
            <div class="p-2 w-1/2">
              <div>
                <label for="email" class="leading-7 text-lg">Email</label>
                <input type="email" id="email" name="email" placeholder="EMAIL"
                  class="w-full bg-gradient-to-r from-purple-100 bg-opacity-50 rounded border border-gray-900 focus:border-indigo-500 focus:from-yellow-50 focus:to-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  required />
              </div>
            </div>
            <div class="p-2 w-full">
              <div>
                <label for="message" class="leading-7 text-lg">Message</label>
                <textarea id="message" name="message" placeholder="Your Valuable Message/Feedback..."

                  required></textarea>
              </div>
            </div>
            <div class="p-2 w-full">
              <button type="submit"
                class="flex mx-auto font-bold border-0 py-2 px-8 focus:outline-none transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 bg-gradient-to-r from-teal-200 hover:from-gray-900 hover:text-white duration-300 rounded text-lg">
                Submit
              </button>
              <span class="text-black font-bold" id="msg"></span>
            </div>
            <div class="p-2 w-full pt-3 mt-3 border-t border-gray-300 text-center">
              <h1 class="text-lg tracking-widest font-serif">
                Email - ritik004sharma@gmail.com
              </h1>
              <span class="inline-flex pt-5">
                <a href="https://www.linkedin.com/in/ritik-sharma-487240243/" target="_blank" class="ml-5">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-linkedin w-10 h-10 hover:animate-bounce" viewBox="0 0 24 24">
                    <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
                  </svg>
                </a>
                <a href="https://github.com/ritik902" target="_blank" class="ml-5">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    class="bi bi-github w-10 h-10 hover:animate-bounce" viewBox="0 0 24 24">
                    <path
                      d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />

              </span>
            </div>
          </div>
        </div>

  <!-- footer section  -->

  <footer class="body-font">
    <div class="container px-5 py-3 mx-auto flex items-center flex-col border-t-2 border-gray-900">
      <span class="text-lg lg:text-2xl font-medium text-black tracking-widest">-- kEeP iT rEaL --</span>
      <p class="text-md text-black mt-1 tracking-widest">
        Made with â™¥ by Ritik.
      </p>
    </div>

  <script>
    //  message sent to google sheets

    const scriptURL =
      "https://script.google.com/macros/s/AKfycbwra_spVIgP1Q0cvliahSfbrWXhxPWF_4mb8tYTiXk-ct-yCTXSbXErMIjk_950Z6OKYA/exec";
    const form = document.forms["submit-to-google-sheet"];
    const msg = document.getElementById("msg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then((response) => {
          msg.innerHTML = "Message Sent Successfully!";
          setTimeout(function () {
            msg.innerHTML = "";
          }, 5000);
          form.reset();
        })
        .catch((error) => console.error("Error!", error.message));
    });
  </script>
</body>
